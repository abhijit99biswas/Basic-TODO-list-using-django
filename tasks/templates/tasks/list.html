  
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color: rgb(172, 43, 82);
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 8px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color: #b3aeae;
	}

	.submit{
		background-color: #a6e258;
	}

	.center-column{
		width:60%;
		margin: 20px auto;
		padding:20px;
		background-color: #fff;
		border-radius: 3px;
		box-shadow: 6px 2px 30px 0px rgba(0,0,0,0.75);
	}

	.item-row{
		background-color: #23be76;
		margin: 10px;
		padding: 20px;
		border-radius: 3px;
		color: #fff;
		font-size: 20px;
		box-shadow: 0px -1px 10px -4px rgba(0,0,0,0.75);
	}

    .item-row strike,span{
        padding-left: 10px;
    }
	.btn-warning{
        background-color: #eeb20d;
    }

</style>
<div class="center-column">
    <form action="/" method="POST">
        {% csrf_token %}
        {{form.title}}
        <input class="btn btn-outline-primary " type="Submit" name="Create Task">
    </form>
    <div class="todo-list">
        {% for task in tasks %}
            <div class="item-row">
                <a class="btn btn-sm btn-warning " href="{% url 'update_task' task.id %}">Update</a>
                <a class="btn btn-sm btn-danger " href="{% url 'delete' task.id %}">Delete</a>
                
                {% if task.complete == True %}
                <strike>{{task}}</strike>
                {% else %}
                <span>{{task}}</span>
                {% endif %}
            </div>
        {% endfor %}
    <div>
